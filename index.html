<!DOCTYPE html>                                                                                                    
<html>

<head>
    <meta charset="utf-8" />
    <title>KNR MOVIE</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="client/content/style/style.css" />
</head>

<body ng-app="knr_movie">
    <h1 align="center">KNR MOVIE</h1>
    <span>{{6+7}}</span>
    <!--| 
    Инициализация переменной templateUrl значением, содержащим путь к представлению "Билеты",           | 4
    с помощью нестандартного атрибута ngInit                                                            |-->
    <div class="card" ng-init="templateUrl='client/app/bar_Regina/bar_Regina.html'">
        <div class="toolbar">
            <span class="toolbar__label fs-title"></span>
            <div class="toolbar__right">
                <ul>
                    
                    <li class="nav fs-regular"><a href="#" ng-class="{active: templateUrl == 'client/app/bar_Regina/bar_Regina.html'}" ng-click="templateUrl = 'client/app/bar_Regina/bar_Regina.html'">Бар</a></li>
                    <li class="nav fs-regular"><a href="#" ng-class="{active: templateUrl == 'client/app/bilety_Kate/bilety_Kate.html'}" ng-click="templateUrl = 'client/app/bilety_Kate/bilety_Kate.html'">Билеты</a></li>
                    <li class="nav fs-regular"><a href="#" ng-class="{active: templateUrl == 'client/app/korzina_Nikita/korzina_Nikita.html'}" ng-click="templateUrl = 'client/app/korzina_Nikita/korzina_Nikita.html'">Корзина</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-wrap">
        <!--| 
        Вставка в тэга div с помощью нестандартного атрибута ngInit фрагмента разметки,                 | 5
        вынесенного отдельный HTML-файл, путь к которому хранится в переменной templateUrl              |-->
        <div class="card" ng-include="templateUrl"></div>
    </div>
    <!--|
    Вставка в тэга div фрагмента разметку, вынесенного в файл client/app/layout/footer.html,            | 3
    с помощью нестандартного атрибута ngInclude                                                         |-->
    <div class="site-footer" ng-include="'client/app/layout/footer.html'"></div>
    <!--|
    Подключение фреймворка AngularJS. *.js                                                              | 1
                                                                                                        |-->
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script> -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="client/app.js"></script>
    <script src="client/app/bilety_Kate/bilety_Kate.js"></script>
    <script src="client/app/bar_Regina/bar_Regina.js"></script>
    <script src="client/app/korzina_Nikita/korzina_Nikita.js"></script>
</body>

</html>
